{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container">

	<div class="row">
		<div class="col-md-4">

		    <h1>New response:</h1>
		    <form method="POST" class="post-form">{% csrf_token %}
		        {{ form|crispy }}
		        <button type="submit" class="save btn btn-default">Save</button>
		    </form>
		    <br>
		</div> 
	</div> 
</div> 

{% endblock %}
